plugins {
    id 'java'
    id "io.freefair.lombok" version "$lombokPluginVersion"
}

group 'com.bsc.postalservice'
version '1.0'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    implementation "org.quartz-scheduler:quartz:$quartzVersion"
    testCompile "junit:junit:$jUnitVersion"
}
